android {
    compileSdkVersion compileSdk

    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode 40
        versionName "2.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            minifyEnabled false
            buildConfigField "Boolean", "DEBUG_MODE", "true"
            buildConfigField "String", "API_URL", "\"http://myapp74.ru:9003\""
            buildConfigField "String", "DB_NAME", "\"gosdumadb\""
            testCoverageEnabled = true
        }
        release {
            buildConfigField "Boolean", "DEBUG_MODE", "false"
            buildConfigField "String", "API_URL", "\"http://myapp74.ru:9003\""
            buildConfigField "String", "DB_NAME", "\"gosdumadb\""
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        ignoreTestSources = true
        abortOnError false
    }
    sourceSets {
        main {
            //manifest.srcFile 'AndroidManifest.xml'
            //java.srcDirs = ['src']
            resources.srcDirs = ['/src/main/res',"$rootDir/resources"]
            //aidl.srcDirs = ['src']
            //renderscript.srcDirs = ['src']
            res.srcDirs = ['/src/main/res', "$rootDir/resources"]
            //assets.srcDirs = ['assets']
        }

    }
}

def appcompat = "1.0.2"
def material = "1.0.0"
def rxjava2 = '2.2.2'
def rxjava2Android = '2.1.0'
def junit = '4.12'
def testRunner = '1.2.0'
def assertJ = '3.8.0'
def mockito = '3.2.0'
def espresso = '3.2.0'
def timber = '4.7.1'

dependencies {
    implementation "io.reactivex.rxjava2:rxjava:$rxjava2"
    implementation "io.reactivex.rxjava2:rxandroid:$rxjava2Android"

    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "com.google.android.material:material:$material"

    implementation "com.jakewharton.timber:timber:$timber"

    testImplementation "junit:junit:$junit"
    testImplementation "org.assertj:assertj-core:$assertJ"
    testImplementation "org.mockito:mockito-core:$mockito"
    androidTestImplementation "junit:junit:$junit"
    androidTestImplementation "org.assertj:assertj-core:$assertJ"
    androidTestImplementation "org.mockito:mockito-core:$mockito"
    androidTestImplementation "androidx.test:runner:$testRunner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

repositories {
    mavenCentral()
}
